<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="images/drawers.jpg" alt="" class="card-img">
    <div class="content">
      <h class="title">
        Shift the overall look and feel by
        adding these wonderful touches to
        furniture in your home
      </h>
      <p class="txt">
        Ever been in a room and felt like something was missing? 
        Perhaps it felt Slightly bare inviting, I've got Some
        simple tips to help you make any room feel complete.
      </p>
      <div class="avatar">
        <img src="images/avatar-michelle.jpg" alt="" class="avatar-img">
        <div class="avatar-info">
          <h class="avatar-name">Michelle Appleton</h>
          <p class="avatar-date">28 Jun 2020</p>
        </div>
      </div>
      <div id="shareBtn" class="share-button">
        <img src="images/icon-share.svg" alt="" class="share-svg">

      </div>
      <div id="sharePopup" class="share-popup hidden">
        <p>SHARE</p>
        <a href="#" class="share-icon"><img src="images/icon-facebook.svg" alt="" class="share-icon-svg"></a>
        <a href="#" class="share-icon"><img src="images/icon-twitter.svg" alt="" class="share-icon-svg"></a>
        <a href="#" class="share-icon"><img src="images/icon-pinterest.svg" alt="" class="share-icon-svg"></a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
